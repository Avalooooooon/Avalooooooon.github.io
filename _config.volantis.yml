############################### Custom css ############################### > start
custom_css:
  cursor:   # 自定义光标样式
    enable: true
  scrollbar:    # 滚动条样式
    size: 5px
    border: 3px
    color: '#2196f3'  # 蓝
    hover: '#ff5722'  # 橘红
  navbar:   # 导航栏的高度以及视觉特效
    height: 64px
    width: auto # auto, max
    effect: [shadow, blur, floatable] # [shadow, floatable, blur]
  sidebar:   # 侧边栏样式
    effect: [shadow, floatable] # [shadow, floatable, blur]
  body:   # 正文区域样式
    effect: [shadow, floatable] # [shadow, floatable, blur]
    highlight:
      language: true # show language of codeblock
      grayscale: true # Enable grayscale effect
    text_align: # left, right, justify, center
      h1: left
      h2: left
      h3: left
      h4: left
      p: justify
    note: # style for default note: {% note text %}
      icon: '\f054'
      color: ''
  gap:
    h2: 48px # Spacing above H2 (only px unit)
    h3: 32px # Spacing above H3 (only px unit)
    h4: 16px # Spacing above H4 (only px unit)
    p: 1em # Paragraph spacing between paragraphs
    row: .5rem # Paragraph spacing between other elements
    line_height: 1.6 # normal, 1.5, 1.75, 2 ...
  border_radius:
    card: 8px
    codeblock: 4px
    searchbar: 8px
    button: 4px
  fontsize:
    root: 16px
    h1: 1.5rem # 不推荐用在文章中
    h2: 1.5rem
    h3: 1.25rem
    h4: 1.125rem
    h5: 1rem
    h6: 1rem
    list: .9375rem
    meta: .875rem
    code: .8125rem
    footnote: .78125rem
  fontfamily:
    logofont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: 'Varela Round'
      url: volantis-static/media/fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    bodyfont:
      fontfamily: 'UbuntuMono, "Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: 'UbuntuMono'
      url: volantis-static/media/fonts/UbuntuMono/UbuntuMono-Regular.ttf
      weight: normal
      style: normal
    codefont:
      fontfamily: 'Menlo, UbuntuMono, Monaco'
      name: 'Monaco'
      url: volantis-static/media/fonts/Monaco/Monaco.ttf
      weight: normal
      style: normal
############################### Custom css ############################### > end

############################### Color Scheme ############################### > start
# Accessibility: 背景色和前景色要有足够的对比度 https://web.dev/color-contrast/
color_scheme:
  # ------------
  # 通用颜色
  common:
    # 主题色
    theme: '#64B5F6' # 浅蓝
    # 链接色
    link: '#2196f3'  # 蓝
    # 按钮色
    button: '#44D7B6'  # 绿
    # 鼠标放到交互元素上时的色
    hover: '#ff5722'  # 橙红
    # 主题色块内部的文字颜色
    inner: '#fff'  # 纯白
    # 选中区域文字的背景颜色
    selection: 'alpha(#2196f3, 0.2)'  # 浅蓝
  # ------------
  # 亮色主题（默认）
  light:
    # 网站背景色，是主题大部分的背景（文章背景色）
    site_bg: '#f4f4f4'  # 浅灰
    # 网站背景上的文字，刚进入博客时页面中间的标题副标题
    site_inner: '#fff'  # 纯白
    # 网站页脚文字
    site_footer: '#666'  # 灰

    # 卡片背景色，也是露出来的颜色比如search框
    card: '#fff'  # 纯白
    # 卡片上的普通文字
    text: '#444'  # 浅灰

    # 区块和代码块背景色
    block: '#f6f6f6'  # 浅灰
    # 代码块高亮时的背景色
    codeblock: '#FFF7EA'  # 浅黄
    # 行内代码颜色
    inlinecode: '#D56D28'  # 土橘

    # 文章部分
    h1: '#444'  # 浅灰色
    h2: '#444'
    h3: '#444'
    h4: '#444'
    h5: '#444'
    h6: '#444'
    p: '#444'

    # 列表文字
    list: '#666'  # 浅灰
    # 列表 hover 时的文字，也是目录选中状态下的颜色
    list_hl: 'mix(#90caf9, #000, 80)' 
    # 辅助性文字
    meta: '#888'
  # ------------
  # 暗色主题
  dark:
    # 网站背景色,是主题大部分的背景（文章背景色） #222'  # 极暗度的灰色阴影
    site_bg: '#171721'    #深深灰紫
    # 网站背景上的文字，刚进入博客时页面中间的标题副标题
    site_inner: '#eee'  # 浅灰
    # 网站页脚文字
    site_footer: '#aaa'  # 深灰
    # 卡片背景色，也是露出来的颜色比如search框  #444深灰
    card: '#4B4B6C'  # 灰蓝紫
    # 卡片上的普通文字
    text: '#eee'  # 浅灰

    # 区块和代码块背景色
    block: '#3a3a3a'   # 深灰
    # 代码块高亮时的背景色
    codeblock: '#343a3c'   # 深灰
    # 行内代码颜色
    inlinecode: '#D56D28'   # 土橘

    # 文章部分
    h1: '#eee'  # 浅灰
    h2: '#eee'
    h3: '#ddd'  # 更浅灰
    h4: '#ddd'
    h5: '#ddd'
    h6: '#ddd'
    p: '#bbb'

    # 列表文字
    list: '#aaa'  # 中灰
    # 列表 hover 时的文字，也是目录选中状态下的颜色
    list_hl: 'mix(#ba68c8, #000, 80)'
    # 辅助性文字
    meta: '#888'   # 深灰
    # 夜间图片亮度
    brightness: 70%
